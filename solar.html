<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./solar.css">
</head>

<body>
    <h1 class="name">Solar System</h1>

    <div id="first">

        <img src="./img/neptune.gif" alt="" height="40px" width="40px" class="neptune-img">

        <div id="second">

            <img src="./img/urenus.gif" alt="" height="25px" width="25px" class="uranus-img">

            <div id="third">

                <img src="./img/saturn.gif" alt="" height="42px" width="42px" class="saturn-img">

                <div id="fourth">

                    <img src="./img/jupiter.png" alt="" height="50px" width="50px" class="jupiter-img">

                    <div id="fifth">

                        <img class="mars-img" src="./img/mars.gif" alt="" height="25px" width="25px">

                        <div id="sixth">

                            <img class="earth-img" src="./img/earth.png" alt="" height="25px" width="25px">

                            <div id="seventh">

                                <img class="venus-img" src="./img/venus.gif" alt="" height="20px" width="20px">

                                <div id="eighth">

                                    <img class="mercury-img" src="./img/mercury.gif" alt="" height="15px" width="15px">

                                    <img class="sun-img" src="./img/sun.gif" alt="" height="70px" width="70px">

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
